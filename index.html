<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Social Networking Site</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Social Networking Site</h1>

        {% if current_user.is_authenticated %}
            <p>Logged in as: <strong>{{ current_user.username }}</strong></p>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a> |
            <a href="{{ url_for('register') }}">Register</a>
        {% endif %}

        <form method="POST" action="{{ url_for('post_update') }}">
            <textarea name="updateText" required placeholder="What's on your mind?"></textarea>
            <button type="submit">Post Update</button>
        </form>

        <div class="updates">
            <h2>Updates</h2>
            <ul>
                {% for update in updates %}
                    <li><strong>{{ update.user }}:</strong> {{ update.content }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
